<div class="col-md-12 upper-gap" ng-controller="InteractiveCtrl as actrl">
    <div class="row">
        <button ng-click="actrl.getPack()" type="button" class="btn btn-primary">get pack</button>
    </div>

    <div class="row" style="height: 100%">
        <div class="col-md-6" style="width: 500px; height: 500px">
            <canvas drawing mtds="mtds"></canvas>
        </div>
        <div class="col-md-offset-1 col-md-4">
            <table class="col-md-12 table table-striped upper-gap">
                <tr>
                    <th> className</th>
                    <th> methodName</th>
                    <th> time</th>
                    <th> thName</th>
                    <th> isStart</th>
                </tr>
                <tr ng-repeat="item in actrl.mtds">
                    <td>
                        {{item.className}}
                    </td>
                    <td>
                        {{item.methodName}}
                    </td>
                    <td>
                        {{item.time}}
                    </td>
                    <td>
                        {{item.thName}}
                    </td>
                    <td>
                        {{item.start}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
